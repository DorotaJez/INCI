{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column" id="content_col">
    <div class="d-flex justify-content-center" id="title">
        <h1 class="text-center">INCI Analyser</h1>
    </div>
    <div class="d-flex justify-content-center" id="instructions">
        <h4 class="text-center">Please provide the full list of ingredients of the product you wish to check. Make sure that they are INCI names, separated by a commas and spaces.</h4>
    </div>
    <div class="d-flex justify-content-center">
		<form class="d-flex justify-content-center" id="ingr" action="analyse/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="d-flex justify-content-center"></div>
				<button type="submit", class="btn btn-lg btn-outline-light align-self-center" name="submit">analyse</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
